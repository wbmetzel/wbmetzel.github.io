<div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="Contact" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="Contact">Contact W.B. Metzel</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6 form-group">
            <label for="fname">First Name&nbsp;</label>
            <input id="fname" name="fname" placeholder="First Name" class="form-control" type="text"/>
          </div>
          <div class="col-md-6 form-group">
            <label for="lname">Last Name&nbsp;</label>
            <input id="lname" name="lname" placeholder="Last Name" class="form-control" type="text"/>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 form-group">
            <label for="phone">Phone&nbsp;</label>
            <input id="phone" name="phone" placeholder="Phone" class="form-control" type="text"/>
          </div>
          <div class="col-md-6 form-group">
            <label for="email">Email&nbsp;</label>
            <input id="email" name="email" placeholder="Email" class="form-control" type="text"/>
          </div>
        </div>
      </div>
        <div class="row">
          <div class="col-md-10 form-group" style="margin-left: 7%; margin-right: 7%;">
            <label for="message">Message&nbsp;</label>
            <textarea id="message" name="message" placeholder="Write your message here" class="form-control" type="text"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success">Send</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
